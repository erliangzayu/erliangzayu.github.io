        @media (max-width: 600px) {

        }
    </style>
</head>
<body>
    <div class="tips-text">
        ğŸ’¡ æç¤ºï¼šæœ¬ä¾¿ç­¾ç›’ä¸º Wesley æœ¬åœ°ç§è—ï¼Œæ¸…ç†æµè§ˆå™¨ç¼“å­˜ä¼šé—å¤±æ‰€æœ‰æƒ…æŠ¥ç¢ç‰‡ï¼Œä»…æœ¬è®¾å¤‡ç•™å­˜ï¼Œä¸è·¨è®¾å¤‡åŒæ­¥
    </div>
    <div class="lottery-box">
        <div class="hint" id="hint">ç‚¹å‡»ä¸‹æ–¹æŠ½ä¸€å¼ ...ä¼šæ‰å‡ºä»€ä¹ˆå‘¢ï¼Ÿ</div>
        <div class="result" id="result"></div>
    </div>
    <div class="progress-text" id="progressText">æœ¬è½®è¿›åº¦ï¼š0/0</div>
    <div class="draw-btn-wrapper">
        <button class="draw-btn" onclick="drawLottery()" id="drawBtn">æŠ½ä¸€å¼ </button>
    </div>
    <div class="drawer-container">
        <div class="drawer-header" onclick="toggleDrawer('historyDrawer')">
            <div class="drawer-title">ğŸ“ å·²è®°å½•çš„ä¾¿ç­¾</div>
            <div class="drawer-arrow" id="historyDrawerArrow"></div>
        </div>
        <div class="drawer-content" id="historyDrawerContent">
            <div class="history-section">
                <div class="history-title">
                    <span>å†å²è®°å½•</span>
                    <span class="clear-filter-btn" onclick="clearAllFilter()">æ¸…ç©ºç­›é€‰</span>
                </div>
                <div class="history-list" id="historyList">
                    <div class="empty-history">è¿˜æ²¡æŠ½è¿‡ä¾¿ç­¾å“¦ï½</div>
                </div>
            </div>
        </div>
    </div>
    <div class="clear-btn-wrapper">
        <button class="clear-btn" onclick="confirmClearHistory()">é”€æ¯æ‰€æœ‰ä¾¿ç­¾</button>
    </div>

    <script>
        // å…¨å±€å˜é‡ï¼ˆåªä¿ç•™æ ¸å¿ƒï¼Œç§»é™¤Tagæ¨èç›¸å…³ï¼‰
        let INIT_EVENTS = [];
        let remainingEvents = [];
        let drawnEvents = [];
        let drawnEventIds = new Set();
        let allEventIds = [];

        // åŠ è½½JSONï¼ˆç®€åŒ–ç‰ˆï¼Œæ— Tagæ¨èï¼‰
        fetch('https://erliangzayu.github.io/lfpickup.json', { cache: 'no-cache' })
            .then(response => {
                if (!response.ok) throw new Error("JSONæ–‡ä»¶åŠ è½½å¤±è´¥");
                return response.json();
            })
            .then(data => {
                // æ ¼å¼åŒ–æ•°æ®ï¼Œå¼ºåˆ¶å…œåº•tagsä¸ºæ•°ç»„
                INIT_EVENTS = data.map((event, index) => ({
                    id: `event_${index + 1}`,
                    text: event.text || "",
                    tags: Array.isArray(event.tags) ? event.tags : [] // å…œåº•
                }));
                initDB();
                initEventIds();
                updateProgress();
            })
            .catch(error => {
                console.error("åŠ è½½å¤±è´¥ï¼š", error);
                alert("æ—¥å¸¸æ± åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥JSONæ–‡ä»¶æ˜¯å¦æ­£ç¡®");
            });

        // æœ¬åœ°å­˜å‚¨æ“ä½œï¼ˆç§»é™¤Tagæ¨èç›¸å…³ï¼‰
        function initDB() {
            const savedEvents = localStorage.getItem("ocDailyEvents");
            if (!savedEvents) {
                const eventsWithMeta = INIT_EVENTS.map((event) => ({
                    id: event.id,
                    text: event.text,
                    tags: event.tags,
                    createTime: new Date().toLocaleString()
                }));
                localStorage.setItem("ocDailyEvents", JSON.stringify(eventsWithMeta));
                remainingEvents = [...eventsWithMeta];
            } else {
                remainingEvents = JSON.parse(savedEvents);
            }

            // åŠ è½½å·²æŠ½è®°å½•
            const savedDrawnEvents = localStorage.getItem("ocDrawnEvents");
            if (savedDrawnEvents) {
                drawnEvents = JSON.parse(savedDrawnEvents);
                renderHistoryList(drawnEvents);
            }
        }

        // é˜²é‡å¤æŠ½ç­¾é€»è¾‘
        function initEventIds() {
            allEventIds = INIT_EVENTS.map(event => event.id);
            const savedDrawnIds = localStorage.getItem("ocDrawnEventIds");
            if (savedDrawnIds) {
                drawnEventIds = new Set(JSON.parse(savedDrawnIds));
            }
            updateRemainingEvents();
        }

        function updateRemainingEvents() {
            remainingEvents = INIT_EVENTS.filter(event => !drawnEventIds.has(event.id));
            updateProgress();
        }

        function saveDrawnIds() {
            localStorage.setItem("ocDrawnEventIds", JSON.stringify(Array.from(drawnEventIds)));
        }

        function updateProgress() {
            const progressText = document.getElementById("progressText");
            progressText.textContent = `æœ¬è½®è¿›åº¦ï¼š${drawnEventIds.size}/${allEventIds.length}`;
        }

        // æ ¸å¿ƒæŠ½ç­¾åŠŸèƒ½
        function drawLottery() {
            const drawBtn = document.getElementById("drawBtn");
            const resultElement = document.getElementById("result");
            
            document.getElementById("hint").style.display = "none";
            
            if (remainingEvents.length === 0) {
                drawBtn.disabled = true;
                resultElement.innerHTML = "âœ¨ æ›´å¤šæœªæ¥æ­£åœ¨å‘ç”Ÿï¼<br/>ğŸ“ƒ å¯æŸ¥çœ‹å·²è®°å½•ä¾¿ç­¾<br/>ğŸ—‘ï¸ ç‚¹å‡»é”€æ¯æ‰€æœ‰ä¾¿ç­¾å³å¯é‡æ–°æŠ½å–ï½";
                resultElement.classList.add("show");
                return;
            }

            const randomIndex = Math.floor(Math.random() * remainingEvents.length);
            const selectedEvent = remainingEvents[randomIndex];
            
            drawnEventIds.add(selectedEvent.id);
            saveDrawnIds();
            updateRemainingEvents();
            
            // ä¿å­˜å·²æŠ½è®°å½•
            drawnEvents.push(selectedEvent);
            localStorage.setItem("ocDrawnEvents", JSON.stringify(drawnEvents));
            
            resultElement.innerHTML = selectedEvent.text;
            resultElement.classList.add("show");
            renderHistoryList(drawnEvents);
        }

        // æ¸²æŸ“å†å²è®°å½•
        function renderHistoryList(events) {
            const historyList = document.getElementById("historyList");
            historyList.innerHTML = "";
            
            if (events.length === 0) {
                historyList.innerHTML = '<div class="empty-history">è¿˜æ²¡æŠ½è¿‡ä¾¿ç­¾å“¦ï½</div>';
                return;
            }
            
            events.forEach(event => {
                const item = document.createElement("div");
                item.className = "history-item";
                
                const textDiv = document.createElement("div");
                textDiv.innerHTML = event.text;
                
                const tagBadge = document.createElement("div");
                tagBadge.className = "history-tag-badge";
                event.tags.forEach(tag => {
                    const tagSpan = document.createElement("span");
                    tagSpan.className = "history-tag";
                    tagSpan.textContent = tag;
                    tagBadge.appendChild(tagSpan);
                });
                
                item.appendChild(textDiv);
                item.appendChild(tagBadge);
                historyList.appendChild(item);
            });
        }

        // åŸºç¡€äº¤äº’
        function toggleDrawer(drawerName) {
            const content = document.getElementById(`${drawerName}Content`);
            const arrow = document.getElementById(`${drawerName}Arrow`);
            content.classList.toggle("expanded");
            arrow.classList.toggle("expanded");
        }

        function confirmClearHistory() {
            if (confirm("âš ï¸ ç¡®è®¤é”€æ¯æ‰€æœ‰å·²é˜…ä¾¿ç­¾è®°å½•ï¼Ÿ\næ­¤æ“ä½œä¸å¯æ¢å¤ï¼")) {
                clearAllHistory();
                alert("å·²é”€æ¯æ‰€æœ‰ä¾¿ç­¾è®°å½•ï½");
            }
        }

        function clearAllHistory() {
            localStorage.removeItem("ocDailyEvents");
            localStorage.removeItem("ocDrawnEvents");
            localStorage.removeItem("ocDrawnEventIds");
            
            INIT_EVENTS = [];
            remainingEvents = [];
            drawnEvents = [];
            drawnEventIds.clear();
            allEventIds = [];
            
            document.getElementById("result").classList.remove("show");
            document.getElementById("hint").style.display = "block";
            document.getElementById("drawBtn").disabled = false;
            
            renderHistoryList([]);
            updateProgress();
        }

        function clearAllFilter() {
            renderHistoryList(drawnEvents);
        }
    </script>
